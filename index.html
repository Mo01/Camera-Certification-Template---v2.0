<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Name of tester
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="name">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Date
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="name">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Completeviewe Version
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="name">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Machaine Specs
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="name">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Driver(s)
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Driver">
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-light">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Manfacture
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="name">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Model
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="name">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Mac address
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="name">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Type
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="name">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Protocols
        </div>
        <div class="col-4">
          <!-- Material inline 1 -->
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="materialInline1">
            <label class="form-check-label" for="materialInline1">TCP</label>
          </div>

          <!-- Material inline 2 -->
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="materialInline2">
            <label class="form-check-label" for="materialInline2">UDP</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Supported Stream Types
        </div>
        <div class="col-4">
           <!-- Material inline 1 -->
           <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="materialInline1">
            <label class="form-check-label" for="materialInline1">H264</label>
          </div>

          <!-- Material inline 2 -->
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="materialInline2">
            <label class="form-check-label" for="materialInline2">MJPEG</label>
          </div>
           <!-- Material inline 3 -->
           <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="materialInline2">
            <label class="form-check-label" for="materialInline2">MPEG4</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Non Supported Stream Types
        </div>
        <div class="col-4">
          
          <input type="text" class="form-control" placeholder="name">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Streams ID/CH
        </div>
        <div class="col-8">
          <!-- Material inline 3 -->
          <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="materialInline2">
              <label class="form-check-label" for="materialInline2">CH.</label><input type="text" class="form-control" placeholder="Need to add a check box">
            </div>
         
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="materialInline2">
                <label class="form-check-label" for="materialInline2">ID.</label><input type="text" class="form-control" placeholder="Need to add a check box">
              </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Camera's IP
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="name">
        </div>
      </div>
      
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">UserName/passwords
        </div>
        <div class="col-3">
            <input type="text" class="form-control" placeholder="user name">
          </div>
          <div class="col-3">
              <input type="text" class="form-control" placeholder="Password">
            </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Firmware Version
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="add radioBtn for updating">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Audio
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="2 radioBtn Y/N 2 check boxs in out ">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">PTZ
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="add a div with all the needed info">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Dewarping
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="add a div with the requirement info">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Analytic
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="add a div with the requirement info">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="exampleInputPassword1">Radio
        </div>
        <div class="col-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              First radio
            </label>
          </div>


        </div>
        <div class="col-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              First radio
            </label>
          </div>

        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
